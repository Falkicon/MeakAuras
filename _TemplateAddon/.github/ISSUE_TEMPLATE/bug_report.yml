name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: addon-version
    attributes:
      label: Addon Version
      description: Check your addon's .toc file or in-game AddOns list
      placeholder: "e.g., 1.2.3"
    validations:
      required: true

  - type: dropdown
    id: wow-version
    attributes:
      label: WoW Version
      description: Which WoW client are you using?
      options:
        - Retail (The War Within)
        - PTR
        - Beta (Midnight)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: |
        Steps to reproduce:
        1. Open settings...
        2. Click on...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error Message
      description: If you received a Lua error, paste it here (from BugSack or /console scriptErrors 1)
      render: text

  - type: dropdown
    id: combat
    attributes:
      label: Combat Context
      description: Were you in combat when this occurred?
      options:
        - Not in combat
        - In combat (open world)
        - In combat (dungeon/raid/M+)

  - type: checkboxes
    id: midnight
    attributes:
      label: Midnight Compatibility (if on PTR/Beta)
      options:
        - label: Issue occurs with secret values (health, charges, etc.)
        - label: Issue is related to combat lockdown
